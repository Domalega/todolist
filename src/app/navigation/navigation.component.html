<nav
  class="bg-gradient-to-b shadow-lg dark:to-gray-700 dark:from-gray-900 dark:text-white dark:border-gray-900 bg-white fixed top-0 h-20 w-screen z-10"
>
  <div *ngIf="!isMobile" class="flex justify-between items-center mx-6 pt-4">
    <button
      class="bg-lime-800 lg:text-2xl font-thin text-white px-4 py-2 rounded-md hover:bg-lime-600 duration-100 active:scale-95"
      (click)="logOut()"
    >
      Log Out
    </button>
    <div class="flex items-center">
      <button
        (click)="changeTheme()"
        class="bg-lime-800 lg:text-2xl font-thin text-white px-4 py-2 rounded-md hover:bg-lime-600 duration-100 active:scale-95"
      >
        Change theme
      </button>
      <h1 class="text-center lg:text-3xl font-thin mx-6">TODOLIST</h1>
    </div>
  </div>
  <div *ngIf="isMobile" class="flex items-center justify-start">
    <button
      class="bg-lime-800 lg:text-2xl m-6 font-thin whitespace-nowrap text-white px-4 py-2 rounded-md hover:bg-lime-600 duration-100 active:scale-95"
      (click)="showSideBar()"
    >
      Open menu
    </button>

    <div
      *ngIf="isSideOpen"
      class="w-screen h-screen bg-black bg-opacity-50"
      (click)="closeSideBar()"
    >
      <div
        (click)="handleClick($event)"
        class="z-50 bg-gradient-to-b shadow-lg dark:to-gray-700 dark:from-gray-900 dark:text-white dark:border-gray-900 bg-white fixed top-0 h-20 w-screen fixed top-0 left-0 h-screen w-1/2 flex flex-col items-center"
      >
        <h1 class="py-10 text-center lg:text-3xl font-thin mx-6">TODOLIST</h1>
        <div class="flex flex-col items-center py-10">
          <button
            class="bg-lime-800 lg:text-2xl font-thin text-white px-4 py-2 rounded-md hover:bg-lime-600 duration-100 active:scale-95 mb-4"
            (click)="logOut()"
          >
            Log Out
          </button>
          <button
            (click)="changeTheme()"
            class="bg-lime-800 lg:text-2xl font-thin text-white px-4 py-2 rounded-md hover:bg-lime-600 duration-100 active:scale-95"
          >
            Change theme
          </button>
          <button
            class="absolute top-2 right-2 text-white text-xl"
            (click)="closeSideBar()"
          >
            &#10005;
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<div *ngIf="isBannerOpen">
  <p class="font-light lg:text-3xl">
    This site uses cookies to improve your web experience.
  </p>
  <button
    class="text-xs lg:text-3xl bg-lime-800 text-white rounded p-2 mt-2 font-thin text-xl hover:bg-lime-600 duration-100 active:scale-95"
    (click)="closeBanner()"
  >
    Accept
  </button>
</div>

<div class="bg-gray-100 h-screen flex items-center justify-center">
  <form class="container p-6 rounded-lg shadow-2xl grid gap-3">
    <h1 class="text-center font-thin text-3xl cursor-default">TODOLIST</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Enter your email"
      class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lime-800"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Enter your password"
      class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lime-800"
    />
    <div class="flex justify-between items-center gap-2">
      <button
        (click)="login()"
        type="submit"
        class="bg-lime-800 whitespace-nowrap text-white px-4 py-2 w-1/4 rounded-md hover:bg-lime-600 duration-100 active:scale-95"
      >
        Sing In
      </button>

      <label class="font-light"
        >If you don`t have an account go to
        <a
          href="/registration"
          class="text-lime-600 hover:text-lime-500 hover:border-b-4 border-lime-300 duration-100"
          >registration page</a
        ></label
      >
    </div>
  </form>
</div>

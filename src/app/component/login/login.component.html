<div class="bg-gray-100 h-screen flex items-center justify-center z-0">
  <form class="container p-6 rounded-lg shadow-2xl grid gap-5 lg:w-2/3 text-xl">
    <h1 class="text-center font-thin text-4xl cursor-default">TODOLIST</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Enter your email"
      class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lime-800 lg:text-2xl"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Enter your password"
      class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-lime-800 text-xl lg:text-2xl"
    />
    <div class="flex justify-between items-center gap-2 lg:text-2xl">
      <button
        (click)="login()"
        type="submit"
        class="text-xs lg:text-2xl bg-lime-800 whitespace-nowrap text-white px-4 py-2 w-1/4 rounded-md hover:bg-lime-600 duration-100 active:scale-95"
      >
        Sign In
      </button>
      <label class="font-light text-xs lg:text-2xl text-right"
        >If you forget an password
        <a
          (click)="resetPassword()"
          class="text-lime-600 hover:text-lime-500 hover:border-b-4 border-lime-300 duration-100"
          >change password</a
        ></label
      >
      <label class="font-light text-xs lg:text-2xl text-right"
        >If you don`t have an account go to
        <a
          href="/registration"
          class="text-lime-600 hover:text-lime-500 hover:border-b-4 border-lime-300 duration-100"
          >registration page</a
        ></label
      >
    </div>
  </form>
</div>
<app-cookie-banner
  class="absolute bottom-0 p-4 m-2 lg:m-10 border shadow-xl z-50 w-5/6 lg:w-4/6"
/>
